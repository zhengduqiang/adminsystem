<html class="no-js" xmlns:fm="http://www.w3.org/1999/html">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="common/css/sapar.css"/>
    <link rel="stylesheet" href="common/css2/index.css"/>
    <link rel="icon" href="common/images2/logo.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="common/css2/index_inner.css"/>
    <link rel="stylesheet" type="text/css" href="common/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="ticket/css/my_order.css"/>
    <script type="text/javascript" src="common/js/WdatePicker.js"></script>
    <link rel="stylesheet" type="text/css" href="caiwu/css/manage.css"/>
    <title>新澳森校油泵管理系统</title>
</head>
<body>
<div id="container">
    <div id="hd">
        <div class="hd-wrap clearfix">
            <div class="top-light"></div>
            <ul class="main-nav clearfix" style="height: 0px;margin-left: 5px;">
                <li data-src="static/ticket/index.html"><a th:href="@{/findFinancingAll}">账本</a></li>
                <li class="current" data-src="static/caiwu/index.html"><a th:href="@{/findInventoryAll}">库存</a></li>
                <li data-src="static/msg/index.html"><a th:href="@{/findSupplierAll}">供应商</a></li>
                <li data-src="static/insurance/index.html"><a th:href="@{/findSalaryAll}">工资</a></li>
            </ul>
            <div style="float:left">
                <img src="common/images/logo1.png" height="100" width="300" style="margin-left: 80px;"/>
            </div>
            <div class="toolbar">
                <div class="login-info clearfix">
                    <div class="welcome clearfix"><span>欢迎您,</span><a href="javascript:;" class="user-name">管理员</a>
                    </div>
                </div>
                <div class="tool clearfix" style="margin-left: 95px;">
                    <a href="javascript:;" class="quit-btn exit">退出</a>
                </div>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="wrap clearfix">
            <div class="sidebar" style="background-color: #f1f8fc">
                <h2 class="sidebar-header"><p>功能导航</p></h2>
                <ul class="nav">
                    <li class="office ">
                        <div class="nav-header"><a th:href="@{/findInventoryAll}" data-src="detail.html"
                                                   class="clearfix"><span>库存管理</span><i
                                class="icon"></i></a></div>
                    </li>
                    <li class="gongwen ">
                        <div class="nav-header"><a th:href="@{/findComeenterrecordAll}" data-src="baobiao.html"
                                                   class="clearfix"><span>出入库记录</span><i
                                class="icon"></i></a></div>
                    </li>
                    <li class="gongwen current">
                        <div class="nav-header"><a th:href="@{/manage}" data-src="manage.html" class="clearfix"><span>添加库存</span><i
                                class="icon"></i></a></div>
                    </li>
                </ul>
            </div>
            <div class="content">
                <div class="topbar clearfix">
                    <div id="saper-container">
                        <div id="saper-hd"></div>
                        <div id="saper-bd">
                            <div class="subfiled clearfix">
                                <h2>添加库存</h2>
                            </div>
                            <div class="subfiled-content">
                                <div class="tab-container" data-trigger="click">
                                    <div class="tab">
                                        <a href="javascript:;" class="current">填写库存信息</a>
                                    </div>
                                    <div class="tab-content">
                                        <div class="tab-content-item">
                                            <div class="kv-item clearfix">
                                                <label>编号：</label>
                                                <div class="kv-item-content">
                                                    <input type="text" placeholder="编号" class="number"/>
                                                </div>
                                                <div class="kv-item-tip number2" style="color: red;"></div>
                                            </div>
                                            <div class="kv-item clearfix">
                                                <label>商品名称：</label>
                                                <div class="kv-item-content">
                                                    <input type="text" placeholder="商品名称" class="commodityName"/>
                                                </div>
                                                <div class="kv-item-tip commodityName2" style="color: red;"></div>
                                            </div>
                                            <div class="kv-item clearfix">
                                                <label>型号：</label>
                                                <div class="kv-item-content">
                                                    <input type="text" placeholder="型号" class="model"/>
                                                </div>
                                                <div class="kv-item-tip model2" style="color: red;"></div>
                                            </div>
                                            <div class="kv-item clearfix">
                                                <label>单位：</label>
                                                <div class="kv-item-content">
                                                    <input type="text" placeholder="单位" class="unit"/>
                                                </div>
                                                <div class="kv-item-tip unit2" style="color: red;"></div>
                                            </div>
                                            <div class="kv-item clearfix">
                                                <label>商品金额：</label>
                                                <div class="kv-item-content">
                                                    <input type="text" placeholder="商品金额" class="commodityMoney"
                                                           maxlength="8"
                                                          />
                                                </div>
                                                <div class="kv-item-tip commodityMoney2" style="color: red;"></div>
                                            </div>
                                            <div class="kv-item clearfix">
                                                <label>商品个数：</label>
                                                <div class="kv-item-content">
                                                    <input type="text" placeholder="剩余商品" class="residue" maxlength="8"
                                                           onkeyup="this.value=this.value.replace(/[^0-9]/g,'')"/>
                                                </div>
                                                <div class="kv-item-tip residue2" style="color: red;"></div>
                                            </div>
                                            <div class="kv-item clearfix">
                                                <label>仓库：</label>
                                                <div class="kv-item-content">
                                                    <select style="width: 150px;" class="warehouse">
                                                        <option value="水北仓库">水北仓库</option>
                                                        <option value="上高仓库">上高仓库</option>
                                                        <option value="敖山仓库">敖山仓库</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="kv-item clearfix">
                                                <label>入库日期：</label>
                                                <div class="kv-item-content time-select-wrap">
                                                    <div class="time-select">
                                                        <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})"
                                                               placeholder="入库日期" style="width: 150px;"
                                                               class="inventoryDate"/>

                                                    </div>
                                                    <span class="kv-item-tip inventoryDate2" style="color: red;"></span>
                                                </div>
                                            </div>
                                            <div class="buttons clearfix">
                                                <a href="javascript:;" class="sapar-btn sapar-btn-recom exit4">添加库存</a>
                                                <a href="javascript:;" class="sapar-btn sapar-btn-recom "
                                                   style="margin-left: 15px;" id="qk">清空</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="saper-ft"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="ft" class="clearfix">
        <div class="ft-left">
            <span>新澳森校油泵管理系统</span>
            <em>Office&nbsp;System</em>
        </div>
        <div class="ft-right">
            <span>Automation</span>
            <em>V2.0&nbsp;2014</em>
        </div>
    </div>
</div>
<!-- 温馨提示 -->
<div class="exitDialog2">
    <div class="dialog-content">
        <div class="ui-dialog-text" style="background-color:ActiveBorder;width: 200px;">
            <p class="dialog-content">我的温馨提示</p>
        </div>
    </div>
</div>
<!-- 对话框 -->
<div class="exitDialog">
    <div class="dialog-content">
        <div class="ui-dialog-icon">
        </div>
        <div class="ui-dialog-text">
            <p class="dialog-content">你确定要退出系统？</p>
            <p class="tips">如果是请点击“确定”，否则点“取消”</p>
            <div class="buttons">
                <button type="button" class="layui-btn layui-btn-normal qdtcxt" style="background-color: #1E9FFF;
                    padding: 7px 18px 7px 18px;border: 0px;font-size:14px;color:white;border-radius:5%;">
                    确定
                </button>
                <button type="button" class="xtqx" style="background-color: #FF5722;
                    padding: 7px 18px 7px 18px;border: 0px;font-size:14px;color:white;border-radius:5%;margin-left: 10px;">
                    取消
                </button>
            </div>
        </div>
    </div>
</div>

<div class="exitDialog4">
    <div class="dialog-content">
        <div class="ui-dialog-icon">
        </div>
        <div class="ui-dialog-text">
            <p class="dialog-content">是否添加库存信息？</p>
            <p class="tips">如果是请点击“确定”，否则点“取消”</p>
            <div class="buttons">
                <button type="button" class="layui-btn layui-btn-normal qdtj" style="background-color: #1E9FFF;
                    padding: 7px 18px 7px 18px;border: 0px;font-size:14px;color:white;border-radius:5%;">
                    确定
                </button>
                <button type="button" class="xtqx" style="background-color: #FF5722;
                    padding: 7px 18px 7px 18px;border: 0px;font-size:14px;color:white;border-radius:5%;margin-left: 10px;">
                    取消
                </button>
            </div>
        </div>
    </div>
</div>
<!-- 修改对话框 -->


</body>
<script type="text/javascript" src="common/js/jquery.js"></script>
<script type="text/javascript" src="common/js/sapar.js"></script>
<script type="text/javascript" src="common/js2/index.js"></script>
<script>
    $(".xg").click(function () {
        $("#xg").css("display", "block");
    });

    $("#qx").click(function () {
        $("#xg").css("display", "none");
    });

    $('.exitDialog4').Dialog({
        title: '温馨提示',
        autoOpen: false,
        width: 400,
        height: 200
    });

    $('.exit4').click(function () {
        $('.exitDialog4').Dialog('open');
    });
    $("#xt").click(function () {
        $('.exitDialog4').Dialog('close');
    });
    $(".xtqx").click(function () {
        $('.exitDialog4').Dialog('close');
        $('.exitDialog').Dialog('close');
    });

    //清空按钮
    $("#qk").click(function () {
        $(".number").val('');
        $(".model").val('');
        $(".unit").val('');
        $(".inventoryDate").val('');
        $(".residue").val('');
        $(".warehouse").val('水北仓库');
        $(".commodityName").val('');
        $(".commodityMoney").val('');
    });
    //添加库存信息
    $(".qdtj").click(function () {
        var number2 = $(".number").val();
        var model2 = $(".model").val();
        var unit2 = $(".unit").val();
        var inventoryDate2 = $(".inventoryDate").val();
        var residue2 = $(".residue").val();
        var warehouse2 = $(".warehouse").val();
        var commodityName2 = $(".commodityName").val();
        var commodityMoney2 = $(".commodityMoney").val();
        $.ajax({
            url: "/addInventoryAll",
            type: "post",
            data: {
                number: number2,
                model: model2,
                unit: unit2,
                inventoryDate: inventoryDate2,
                residue: residue2,
                warehouse: warehouse2,
                commodityName: commodityName2,
                commodityMoney: commodityMoney2
            },
            dataType: "json",
            success: function (result) {
                if (result == 1) {
                    $('.exitDialog4').Dialog('close');
                    alert("添加库存信息成功");
                }
            },
            error: function () {
                alert("出现异常，请确定文本框内容输入正确或刷新当前页面");
            }
        });
    });
    $(".inventoryDate").blur(function () {
        if ($(".inventoryDate").val() == '') {
            $(".inventoryDate").focus();
            $(".inventoryDate2").text("请输入入库日期");
        } else {
            $(".inventoryDate2").text("");
        }
    });
    $(".residue").blur(function () {
        if ($(".residue").val() == '') {
            $(".residue").focus();
            $(".residue2").text("请输入商品个数");
        } else {
            $(".residue2").text("");
        }
    });
    $(".commodityName").blur(function () {
        if ($(".commodityName").val() == '') {
            $(".commodityName").focus();
            $(".commodityName2").text("请输入商品名称");
        } else {
            $(".commodityName2").text("");
        }
    });
    $(".commodityMoney").blur(function () {
        if ($(".commodityMoney").val() == '') {
            $(".commodityMoney").focus();
            $(".commodityMoney2").text("请输入商品金额");
        } else {
            $(".commodityMoney2").text("");
        }
    });
    $(".model").blur(function () {
        if ($(".model").val() == '') {
            $(".model").focus();
            $(".model2").text("请输入型号");
        } else {
            $(".model2").text("");
        }
    });
    $(".unit").blur(function () {
        if ($(".unit").val() == '') {
            $(".unit").focus();
            $(".unit2").text("请输入单位");
        } else {
            $(".unit2").text("");
        }
    });
    $(".number").blur(function () {
        if ($(".number").val() == '') {
            $(".number").focus();
            $(".number2").text("请输入编号");
        } else {
            $(".number2").text("");
        }
    });

    $(".qdtcxt").click(function () {
        window.location.href = "/exitLogin";
    });
</script>
</html>
