<html class="no-js" xmlns:fm="http://www.w3.org/1999/html">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="common/css/sapar.css"/>
    <link rel="stylesheet" href="common/css2/index.css"/>
    <link rel="icon" href="common/images2/logo.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="common/css2/index_inner.css"/>
    <link rel="stylesheet" type="text/css" href="ticket/css/group_ticket_apply.css"/>
    <script type="text/javascript" src="common/js/WdatePicker.js"></script>

    <title>新澳森校油泵管理系统</title>
</head>
<body>
<div id="container">
    <div id="hd">
        <div class="hd-wrap clearfix">
            <div class="top-light"></div>
            <ul class="main-nav clearfix" style="height: 0px;margin-left: 5px;">
                <li data-src="static/ticket/index.html"><a th:href="@{/findFinancingAll}">账本</a></li>
                <li data-src="static/caiwu/index.html"><a th:href="@{/findInventoryAll}">库存</a></li>
                <li data-src="static/msg/index.html"><a th:href="@{/findSupplierAll}">供应商</a></li>
                <li class="current"  data-src="static/insurance/index.html"><a th:href="@{/findSalaryAll}">工资</a></li>
            </ul>
            <div style="float:left">
                <img src="common/images/logo1.png" height="100" width="300" style="margin-left: 80px;"/>
            </div>
            <div class="toolbar">
                <div class="login-info clearfix">
                    <div class="welcome clearfix"><span>欢迎您,</span><a href="javascript:;" class="user-name">管理员</a>
                    </div>
                </div>
                <div class="tool clearfix" style="margin-left: 95px;">
                    <a href="javascript:;" class="quit-btn exit">退出</a>
                </div>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="wrap clearfix">
            <div class="sidebar" style="background-color: #f1f8fc">
                <h2 class="sidebar-header"><p>功能导航</p></h2>
                <ul class="nav">
                    <li class="office">
                        <div class="nav-header"><a th:href="@{/findSalaryAll}" data-src="detail.html"
                                                   class="clearfix"><span>工资管理</span><i class="icon"></i></a></div>
                    </li>
                    <li class="gongwen current">
                        <div class="nav-header"><a th:href="@{/salaryadd}" data-src="invoice_apply.html"
                                                   class="clearfix"><span>增加员工</span><i class="icon"></i></a></div>
                    </li>
                    <li class="gongwen">
                        <div class="nav-header"><a th:href="@{/findBonusandfineAll}" data-src="manage.html"
                                                   class="clearfix"><span>奖金罚款管理</span><i class="icon"></i></a></div>
                    </li>
                    <li class="gongwen">
                        <div class="nav-header"><a th:href="@{/salaryadd2}" data-src="manage.html"
                                                   class="clearfix"><span>添加奖金罚款</span><i class="icon"></i></a></div>
                    </li>
                </ul>
            </div>
            <div class="content">
                <div class="topbar clearfix">
                    <div id="saper-container">
                        <div id="saper-hd"></div>
                        <div id="saper-bd">
                            <div class="subfiled clearfix">
                                <h2>增加员工月份工资</h2>
                            </div>

                            <div class="subfiled-style2 clearfix">
                                <h2>员工信息</h2>
                            </div>
                            <div class="subfiled-content">
                                <div class="kv-item clearfix">
                                    <label>员工姓名：</label>
                                    <div class="kv-item-content">
                                        <input type="text" placeholder="员工姓名" class="staffName" style="width: 230px;"/>
                                    </div>
                                    <div class="kv-item-tip staffName2" style="color: red;"></div>
                                </div>
                                <div class="kv-item clearfix">
                                    <label>基本工资：</label>
                                    <div class="kv-item-content">
                                        <input type="text" placeholder="基本工资" class="basePay" style="width: 230px;"/>
                                    </div>
                                    <div class="kv-item-tip basePay2" style="color: red;"></div>
                                </div>
                                <div class="kv-item clearfix">
                                    <label>休假天数：</label>
                                    <div class="kv-item-content">
                                        <input type="text" placeholder="休假天数" class="daysOff" style="width: 230px;"/>
                                    </div>
                                    <div class="kv-item-tip daysOff2" style="color: red;"></div>
                                </div>
                                <div class="kv-item clearfix">
                                    <label>预支工资：</label>
                                    <div class="kv-item-content">
                                        <input type="text" placeholder="预支工资" class="ofWages" style="width: 230px;"/>
                                    </div>
                                    <div class="kv-item-tip ofWages2" style="color: red;"></div>
                                </div>
                                <div class="kv-item clearfix" style="margin-left: 0px;">
                                    <label>当前年月份：</label>
                                    <div class="kv-item-content time-select-wrap">
                                        <div class="time-select">
                                            <input type="text" class="currentMonth"
                                                   onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" style="width: 230px;" placeholder="当前年月份"/>

                                        </div><span class="kv-item-tip currentMonth2" style="color: red;"></span>
                                    </div>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <div class="buttons clearfix" style="margin-left: 0px;">
                                        <a href="javascript:;" class="sapar-btn sapar-btn-recom exit4">添加</a>
                                        <a href="javascript:;" class="sapar-btn sapar-btn-recom qk">清空</a>
                                    </div>
                                </div>
                            </div>
                            <div id="saper-ft"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="ft" class="clearfix">
        <div class="ft-left">
            <span>新澳森校油泵管理系统</span>
            <em>Office&nbsp;System</em>
        </div>
        <div class="ft-right">
            <span>Automation</span>
            <em>V2.0&nbsp;2014</em>
        </div>
    </div>
</div>
<!-- 温馨提示 -->
<div class="exitDialog2">
    <div class="dialog-content">
        <div class="ui-dialog-text" style="background-color:ActiveBorder;width: 200px;">
            <p class="dialog-content">我的温馨提示</p>
        </div>
    </div>
</div>
<!-- 对话框 -->
<div class="exitDialog">
    <div class="dialog-content">
        <div class="ui-dialog-icon">
        </div>
        <div class="ui-dialog-text">
            <p class="dialog-content">你确定要退出系统？</p>
            <p class="tips">如果是请点击“确定”，否则点“取消”</p>
            <div class="buttons">
                <button type="button" class="layui-btn layui-btn-normal qdtcxt" style="background-color: #1E9FFF;
                    padding: 7px 18px 7px 18px;border: 0px;font-size:14px;color:white;border-radius:5%;">
                    确定
                </button>
                <button type="button" class="xtqx" style="background-color: #FF5722;
                    padding: 7px 18px 7px 18px;border: 0px;font-size:14px;color:white;border-radius:5%;margin-left: 10px;">
                    取消
                </button>
            </div>
        </div>
    </div>
</div>
<div class="exitDialog4">
    <div class="dialog-content">
        <div class="ui-dialog-icon">
        </div>
        <div class="ui-dialog-text">
            <p class="dialog-content">是否添加员工工资信息？</p>
            <p class="tips">如果是请点击“确定”，否则点“取消”</p>
            <div class="buttons">
                <button type="button" class="layui-btn layui-btn-normal qdtj" style="background-color: #1E9FFF;
                    padding: 7px 18px 7px 18px;border: 0px;font-size:14px;color:white;border-radius:5%;">
                    确定
                </button>
                <button type="button" class="xtqx" style="background-color: #FF5722;
                    padding: 7px 18px 7px 18px;border: 0px;font-size:14px;color:white;border-radius:5%;margin-left: 10px;">
                    取消
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="common/js/jquery.js"></script>
<script type="text/javascript" src="common/js/sapar.js"></script>
<script type="text/javascript" src="common/js2/index.js"></script>
<script>
    $(".xg").click(function () {
        $("#xg").css("display", "block");
    });
    $("#qx").click(function () {
        $("#xg").css("display", "none");
    });
    $('.exitDialog4').Dialog({
        title: '温馨提示',
        autoOpen: false,
        width: 400,
        height: 200
    });
    $('.exit4').click(function () {
        $('.exitDialog4').Dialog('open');
    });
    $("#xt").click(function () {
        $('.exitDialog4').Dialog('close');
    });
    $(".xtqx").click(function () {
        $('.exitDialog4').Dialog('close');
        $('.exitDialog').Dialog('close');
    })

    $(".staffName").blur(function () {
        if ($(".staffName").val() == '') {
            $(".staffName").focus();
            $(".staffName2").text("请输入员工姓名");
        } else {
            $(".staffName2").text("");
        }
    });
    $(".basePay").blur(function () {
        if ($(".basePay").val() == '') {
            $(".basePay").focus();
            $(".basePay2").text("请输入员工基本工资");
        } else {
            $(".basePay2").text("");
        }
    });
    $(".daysOff").blur(function () {
        if ($(".daysOff").val() == '') {
            $(".daysOff").focus();
            $(".daysOff2").text("请输入休假天数");
        } else {
            $(".daysOff2").text("");
        }
    });
    $(".ofWages").blur(function () {
        if ($(".ofWages").val() == '') {
            $(".ofWages").focus();
            $(".ofWages2").text("请输入预知工资");
        } else {
            $(".ofWages2").text("");
        }
    });

    $(".currentMonth").blur(function () {
        if ($(".currentMonth").val() == '') {
            $(".currentMonth").focus();
            $(".currentMonth2").text("请输入当前员工工资月份");
        } else {
            $(".currentMonth2").text("");
        }
    });


    //清空
    $(".qk").click(function () {
        $(".staffName").val('');
        $(".basePay").val('');
        $(".daysOff").val('');
        $(".ofWages").val('');
        $(".currentMonth").val('');
    });

    //添加员工工资信息
    $(".qdtj").click(function () {
        var staffName2 = $(".staffName").val();
        var basePay2 = $(".basePay").val();
        var daysOff2 = $(".daysOff").val();
        var ofWages2 = $(".ofWages").val();
        var currentMonth2 = $(".currentMonth").val();
        $.ajax({
            url: "/addSalaryAll",
            type: "post",
            data: {
                staffName: staffName2,
                basePay: basePay2,
                daysOff: daysOff2,
                ofWages: ofWages2,
                currentMonth: currentMonth2
            },
            dataType: "json",
            success: function (result) {
                if (result == 1) {
                    $('.exitDialog4').Dialog('close');
                    alert("添加员工工资信息成功");
                }
            },
            error: function () {
                alert("出现异常，请确定文本框内容输入正确或刷新当前页面");
            }
        });
    });
    $(".qdtcxt").click(function () {
        window.location.href = "/exitLogin";
    });
</script>
</html>
